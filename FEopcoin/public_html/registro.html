<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="favicon.ico"/>
    <title>Registrar Cuenta en Opcoin</title>
</head>
<body>

  <div class="container centrar border border-3"> 
     <div class="text-center">
      <a href="index.html"><img src="img/cuenta.png" alt="Inicio_sesion" width="155" height="135"></a> 
    </div>    
      <div class="linea"></div>
      <div class="text-center">
      <div class="text-center">
        <h3>Registro de Cuenta</h3>
      </div>

  
      
    <form onsubmit="alert('bienvenido a Opcoin te registraste!!!')">
    <!-- Name input -->
    <div class="form-outline mb-4 w-50 centrar">
      <input type="text" id="registerName" class="form-control" value placeholder="Nombre" required pattern="[a-zA-Z'-'\s]*"/>  <!-- onkeypress="return /[a-z]/i.test(event.key)"-->
      
    </div>

    
    <!-- Email input -->
    <div class="form-outline mb-4 w-50 centrar">
      <input type="email" id="registerEmail" class="form-control" value placeholder="Correo" required/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4 w-50 centrar">
      <input type="password" id="registerPassword" class="form-control" value placeholder="Password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" title="Ingresar minimo 8 carateres, con numero y letra minuscula y mayuscula"/>
    </div>


    <!-- Repeat Password input -->
    <div class="form-outline mb-4 w-50 centrar">
      <input type="password" id="registerRepeatPassword" class="form-control" value placeholder="Repetir Password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$" title="Ingresar minimo 8 carateres, con numero y letra minuscula y mayuscula"/>
    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
        aria-describedby="registerCheckHelpText" />
      <label class="form-check-label" for="registerCheck">
        <a href=#>Acepto los terminos</a>
      </label>
    </div>

    <div class="text-center">
      <!--<button id="btn_registrar" onclick="prompter()" type="submit" class="btn btn-primary btn-block mb-4">Registrarse</button>-->
      <button id="btn_registrar"  type="submit" class="btn btn-primary btn-block mb-4">Registrarse</button>
    </div>
      
    </form>
  


      <footer>       
        <address>
          <!--<div class="linea"></div>-->
          <strong>Opcoin S.A</strong> - 
          Avenida Principal 123 -
          Ciudad de Córdoba, Provincia de Córdoba Argentina - 
          Teléfono: +54 351 123456789 -
          correo: info@opcoin.com.ar  
        </address>		
      </footer>

      </div>
      <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="js/custom.js"></script>
</body>
</html>
