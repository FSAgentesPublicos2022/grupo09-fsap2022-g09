<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="favicon.ico"/>
    <title>Inicia sesión en Opcoin</title>
</head>
<body>
    <div class="container centrar border border-3"> 
      
      
        <div class="text-center">
          <a href="index.html"><img src="img/cuenta.png" alt="Inicio_sesion" width="155" height="135"></a>
        </div>    
     <div class="linea"></div>
      <div class="text-center">
        <h3>Ingresar</h3>
      </div>
             
    <form>
        <!-- Email input -->
        <div class="form-outline mb-4 ">
          <input type="email" id="form2Example1" class="form-control" value placeholder="Correo Electrónico" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" value placeholder="Contraseña" />
        </div>
      
        <!-- Submit button -->
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-block mb-4">Iniciar Sesion</button>
        </div>
        
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Recordar sesión </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">¿Olvidaste tu Contraseña?</a>
          </div>
        </div>   

        

        <!-- Register buttons -->
        <div class="text-center">
          <p>¿Aún no estás registrado? <br><a href="registro.html">Creá una cuenta</a></p>         
        </div>
      </form>
      <br>
         <!-- Return opcoin -->
        <div class="text-center">
          <p>Volver a  <a href="index.html">Opcoin</a></p>         
        </div>
      </form>
      
      <footer>       
        <address>
          <!--<div class="linea"></div>-->
          <strong>Opcoin S.A.</strong> - 
          Avenida Principal 123 -
          Ciudad de Córdoba, Provincia de Córdoba Argentina - 
          Teléfono: +54 351 123456789 -
          correo: info@opcoin.com.ar  
        </address>	
      </footer>
    
      </div>
      <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>
      
</body>
</html>
