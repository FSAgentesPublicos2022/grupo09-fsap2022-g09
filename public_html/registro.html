    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="/img/favicon.ico"/>   
    <title>Registrar Cuenta en Opcoin</title>
</head>
<body>

  <div class="container centrar border border-3"> 
     <div class="text-center">
      <a href="index.html"><img src="img/cuenta.png" alt="Inicio_sesion" width="155" height="135"></a> 
    </div>    
      <div class="linea"></div>
      <div class="text-center">
      <div class="text-center">
        <h3>Registro de Usuario</h3>
      </div>

  

    <form>
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerName" class="form-control" value placeholder="Nombre"/>
      
    </div>

    <!-- Last input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerLast" class="form-control" value placeholder="Apellido"/>
      
    </div>
    
    <!-- Date input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerDate" class="form-control" value placeholder="Fecha de Nacimiento" />
    </div>

    <!-- Gender input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerGender" class="form-control" value placeholder="Sexo"/>     
    </div>


    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="registerPassword" class="form-control" value placeholder="Contraseña"/>
    </div>


    <!-- Repeat Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="registerRepeatPassword" class="form-control" value placeholder="Repetir Contraseña"/>
    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
        aria-describedby="registerCheckHelpText" />
      <label class="form-check-label" for="registerCheck">
        Acepto los terminos
      </label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-3">Registrarse</button>
      
    </form>

          correo: info@opcoin.com.ar  
        </address>		
      </footer>

      </div>
      <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
