<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Opcoin</title>
</head>
<body>

  
  
  <br clear="all"> 

    <div class="container centrar"> 

      <p> 
        <a href="index.html"><img src="img/finanzas.png" alt="Cotizaciones"  class="img-responsive" width="10%" height="10%"></a>				
      </p>
      
        <h1>Registrarse</h1>
        <br>
    <form>
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerName" class="form-control" />
      <label class="form-label" for="registerName">Nombre</label>
    </div>

    <!-- Username input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerUsername" class="form-control" />
      <label class="form-label" for="registerUsername">Username</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="registerEmail" class="form-control" />
      <label class="form-label" for="registerEmail">Email</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="registerPassword" class="form-control" />
      <label class="form-label" for="registerPassword">Password</label>
    </div>

    <!-- Repeat Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="registerRepeatPassword" class="form-control" />
      <label class="form-label" for="registerRepeatPassword">Repetir password</label>
    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
        aria-describedby="registerCheckHelpText" />
      <label class="form-check-label" for="registerCheck">
        Acepto los terminos
      </label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-3">Registrarse</button>
      
    </form>


      <footer class="centrar">       
        <address>
          <strong>Opcoin S.A</strong> - 
          Avenida Principal 123 -
          Ciudad Cordoba, Provincia de Cordoba - 
          Telefono: 123456789 -
          correo: info@opcoin.com.ar - 
        </address>		
      </footer>

      </div>
      <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
